{% extends "common/base.html" %}

{% block title %}
Каталог
{% endblock %}

{% block content %}
<h1 class="centered">Каталог</h1>
<content class="card-list">
    {% for id, dish in range(dishes_count)|zip(dishes) %}
        {% include "common/card_template.html" %}
    {% endfor %}
</content>
{% endblock %}

{% block custom_static %}
<script type="text/javascript" src="{{ url_for('static', filename='card.js') }}"></script>
{% endblock %}
